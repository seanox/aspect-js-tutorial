<h1 class="ui header">{{Messages['settings.title']}}</h1>
<h2 class="ui header">{{Messages['settings.language.title']}}</h2>
<div class="field">
  <div class="ui toggle checkbox">
    <input type="checkbox" name="automatic"/>
    <label>{{Messages['settings.language.text']}}</label>
  </div>
</div>
<div class="field">
  <select>
    <option disabled>{{Messages['common.title.automatic']}}</option>
    <option disabled>{{Messages['common.title.select']}}</option>
    <option value="de">{{Messages['language.de.text']}}</option>
    <option value="en">{{Messages['language.en.text']}}</option>
  </select>
</div>
<h2 class="ui header">{{Messages['settings.password.change.title']}}</h2>
<div class="field">
  <label>{{Messages['settings.password.current.title']}}</label>
  <input type="password" name="current" placeholder="{{Messages['settings.password.title']}}"/>
</div>
<div class="field">
  <label>{{Messages['settings.password.new.title']}}</label>
  <input type="password" name="password" placeholder="{{Messages['settings.password.title']}}"/>
</div>
<div class="field">
  <label>{{Messages['settings.password.confirmation.title']}}</label>
  <input type="password" name="confirmation" placeholder="{{Messages['settings.password.title']}}"/>
</div>
<button class="ui button" type="submit">{{Messages['common.title.change']}}</button>
