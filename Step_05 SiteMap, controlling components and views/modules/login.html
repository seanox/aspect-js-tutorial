<!-- Title Facet -->
<div id="title" class="ui form"
    composite release></div>

<div class="ui placeholder segment">
  <div class="ui two column very relaxed stackable grid">
    <div class="column">
      <div class="ui form">
        <div class="field">
          <label>{{Messages['login.user.title']}}</label>
          <div class="ui left icon input">
            <input type="text" placeholder="{{Messages['login.user.title']}}">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label>{{Messages['login.password.title']}}</label>
          <div class="ui left icon input">
            <input type="password" placeholder="{{Messages['login.password.title']}}">
            <i class="lock icon"></i>
          </div>
        </div>
        <div class="ui blue submit button">{{Messages['login.logon.title']}}</div>
      </div>
    </div>
    <div class="middle aligned column">
      <div class="ui big button">
        <i class="signup icon"></i>
        {{Messages['login.signup.title']}}
      </div>
    </div>
  </div>
  <div class="ui vertical divider">
    {{Messages['common.text.or']}}
  </div>
</div>
