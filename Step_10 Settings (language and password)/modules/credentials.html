<h2 class="ui header">{{Messages['credentials.change.title']}}</h2>
<div class="field">
  <label>{{Messages['credentials.current.title']}}</label>
  <input type="password" id="password:current" placeholder="{{Messages['credentials.title']}}"
      pattern="{{login.PASSWORD_PATTERN}}" message="{{Messages['login.password.message']}}" required
      validate notification events="input change"/>
</div>
<div class="field">
  <label>{{Messages['credentials.new.title']}}</label>
  <input type="password" id="password:password" placeholder="{{Messages['credentials.title']}}" required
      validate notification events="input change"/>
</div>
<div class="field">
  <label>{{Messages['credentials.confirmation.title']}}</label>
  <input type="password" id="password:confirmation" placeholder="{{Messages['credentials.title']}}" required
      validate notification events="input change"/>
</div>
<button type="submit" id="submit" class="ui button"
    validate notification events="click">{{Messages['common.title.change']}}</button>
