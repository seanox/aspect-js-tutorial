<h1 class="ui header">{{Messages['settings.title']}}</h1>
<h2 class="ui header">{{Messages['settings.language.title']}}</h2>
<div class="field">
  <div class="ui toggle checkbox">
    <!--
      The return value is true or false.
      If false is returned, the value is changed to undefined.
      The attribute is temporarily removed by undefined.
      The attribute remains in the renderer and thus the renderer can check the
      attribute again in tghe nexz render cycles and restore and/or remove the
      attribute according to the return value.
    -->
    <input type="checkbox" id="automatic" checked="{{settings.automatic ? '' : undefined}}" 
        events="change" render="#settings #language"/>
    <label>{{Messages['settings.language.text']}}</label>
  </div>
</div>
<div class="field">
  <select id="language" disabled="{{settings.automatic ? '' : undefined}}"
      events="change" iterate={{language:settings.languages}}>
    <option value="{{language.item}}"
        selected="{{language.item eq settings.language ? '' : undefined}}">
            {{Messages['language.' + language.item + '.text']}}</option>
  </select>
</div>

<div id="credentials" class="ui form"
    composite release static></div>
